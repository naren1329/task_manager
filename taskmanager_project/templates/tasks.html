<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <style>
        .input{
            margin-left: 7%;
        }
        .form{
            margin-top: 7%;
            margin-left: 35%;
        }
        .header{
            margin-top: 2%;
        }
        
    </style>
    <link rel="stylesheet" href="{% static 'css/task.css'%}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body style="background:linear-gradient(to left,rgb(37, 201, 223),white)">
    <div class="header">
        <center><h3>TASK MANAGER</h3></center>
    </div>
        <form class="form" method="POST">
            {% csrf_token %}
                <label for="tile"><h5>TITLE</h5></label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input class="input" type="text" name="title" required>    
            <br>
            <br>
                <label for="description"><h5>DESCRIPTION</h5></label>
                <textarea class="input" name="description" required></textarea>
            <br>
            <br>
                <label for="duedate"><h5>DUE-DATE</h5></label>&nbsp &nbsp &nbsp &nbsp
                <input  class="input" type="datetime-local" name="duedate" required>
            <br>
            <br>
                <label for="priority"><h5>PRIORITY</h5></label>&nbsp &nbsp &nbsp &nbsp &nbsp
                <select class="input" name="priority" required>
                    <option value="high">HIGH</option>
                    <option value="medium">MEDIUM</option>
                    <option value="low">LOW</option>
                </select>
            <br>
            <br>
                <label for="status"><h5>STATUS</h5></label>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                <input class="input" type="radio" name="status" value="completed">
                    <label for="completed">Completed</label>
                    <input class="input" type="radio" name="status" value="notcompleted">
                    <label for="notcompleted">Not Completed</label><br><br>
                <button type="submit" class="btn btn-primary">SUBMIT</button>
                <a class="btn btn-primary" href="{% url "alltask" %}">Dashboard</a>
        </form><br>
</body>
</html>
